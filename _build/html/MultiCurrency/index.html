<h1>币种切换<a class="headerlink" href="#id1" title="永久链接至标题">¶</a></h1>
<a class="reference internal image-reference" href="../_images/multi_currency.png"><img alt="../_images/multi_currency.png" class="align-center" src="../_images/multi_currency.png" style="width: 320.0px; height: 520.0px;" /></a>
<p>比特派目前支持比特币（BTC），莱特币(LTC），狗狗币(DOGE),在首页左上角可以点击切换当前钱包的币种。</p>
<p>目前一键买卖和OTC交易支持比特币交易哈，将很快会支持LTC 和 DOGE。</p>
